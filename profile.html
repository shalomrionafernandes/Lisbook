<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Favicon -->
    <link rel="icon" href="Images/favicon.jpg" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>My Favorite Books Music App</title>
  </head>

  <body
    class="dark-theme bg-gray-900 text-gray-300 d-flex flex-column min-vh-100"
  >
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <div id="loader" class="spinner-container">
      <div
        class="spinner-border"
        role="status"
        style="width: 4rem; height: 4rem; color: #1db954"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Navbar -->
    <!-- <div id="header-placeholder" class="sticky top-0 z-20"></div> -->
    <header class="sticky top-0 z-20 bg-gray-800 p-4 shadow-sm">
      <nav class="">
        <div class="container mx-auto flex justify-between items-center">
          <!-- Logo -->
          <a class="logo-text h3 font-bold d-inline-flex" href="./index.html">
            <img
              src="./Images/lisbook-logo-1.png"
              alt="Logo"
              width="40"
              height="auto"
              class="align-text-center me-2"
            />
            Lisbook
          </a>

          <!-- Menu Links and Theme Toggle -->
          <div
            id="menu"
            class="fixed inset-0 bg-gray-900 w-full h-full flex flex-col items-center justify-center space-y-8 transform scale-0 transition-transform duration-300 ease-in-out lg:relative lg:flex lg:items-end lg:justify-end lg:space-y-0 lg:bg-transparent lg:scale-100 lg:flex-row lg:space-x-4 z-20"
          >
            <div
              id="menu-close"
              class="text-gray-300 lg:hidden absolute top-5 right-5 cursor-pointer"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </div>
            <a
              href="./index.html"
              class="text-gray-300 hover:text-green-500"
              id="home"
              >Home</a
            >
            <a
              href="./about.html"
              class="text-gray-300 hover:text-green-500"
              id="about"
              >About</a
            >

            <a href="./contact.html" class="text-gray-300 hover:text-green-500"
              >Contact</a
            >
            <a href="./faq.html" class="text-gray-300 hover:text-green-500"
              >FAQs</a
            >

            <!-- Profile Icon and Theme Toggle -->

            <button
              id="theme-toggle"
              class="text-gray-300 hover:text-green-500"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
                />
              </svg>
            </button>
            <button
              id="profile-btn"
              class="text-gray-300 hover:text-green-500 me-4"
            >
              <i class="bi bi-person-circle h-6 w-6"></i>
            </button>
          </div>

          <!-- Mobile Menu Toggle Button -->
          <div
            id="menu-toggle"
            title="Menu"
            class="text-gray-300 lg:hidden cursor-pointer"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              />
            </svg>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mx-auto my-8">
      <section class="profile-section p-5 text-center">
        <h1 class="text-3xl font-bold mb-4">Your Profile</h1>
        <img
          src="./Images/default-profile.png"
          alt="Profile Icon"
          class="rounded-full w-24 h-24 mx-auto mb-4"
        />
        <p class="text-lg">Name: John Doe</p>
        <p class="text-lg">Audiobooks Bookmarked: 5</p>
        <p class="text-lg">Total Time Listened: 20 hrs</p>
      </section>

      <!-- Bookmarked Audiobooks -->
      <section class="p-5">
        <h2 class="text-2xl font-bold mb-4">Your Bookmarked Audiobooks</h2>
        <ul id="bookmarked-list" class="list-none text-left space-y-4"></ul>
      </section>

      <!-- Live Audiobook Tracking -->
      <section class="p-5">
        <h2 class="text-2xl font-bold mb-4">Live Audiobook Progress</h2>
        <div id="progress-tracking" class="space-y-4"></div>
      </section>
    </main>

    <div id="footer-placeholder" class="mt-auto"></div>

    <!-- JavaScript -->

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
